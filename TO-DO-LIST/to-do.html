<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <div class="controls">
        <button id="Addtask">+</button>
    </div>

    <div class="filters">
        <button class="filter-button">Active</button>
        <button class="filter-button">Completed</button>
        <button class="filter-button">All Todos</button>
    </div>

    <div class="todo-list">
        <div class="todo-item">
            <input type="checkbox" id="task1" placeholder="Add a new task">
            <!-- <label for="task1">Sample Task 1</label> -->
            <span class="task-text">Task 1</span>
            <button class="delete-button">Delete</button>
        </div>

        <div class="todo-item">
            <input type="checkbox" id="task2">
            <!-- <label for="task2">Sample Task 2</label> -->
            <span class="task-text">Task 2</span>
            <button class="delete-button">Delete</button>
        </div>

    </div>

    <div>
        <button id="clearCompleted">üóëÔ∏è</button>
    </div>
    <!-- <script src="to-do.js"></script> -->
    <script src="to-do.js" defer></script>

</body>
</html>
